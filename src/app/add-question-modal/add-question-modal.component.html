<div (click)="modalService.close()" class="bg-black/50 fixed top-0 right-0 left-0 bottom-0"></div>

<div class="w-5/6 md:w-[500px] absolute top-16 rounded p-6 bg-gray-100 left-1/2 -translate-x-1/2">
    <button (click)="modalService.close()" type="button" class="text-gray-400 bg-transparent text-sm ml-auto inline-flex items-center" data-modal-hide="staticModal">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
    </button>
    <form (ngSubmit)="onSubmit()" class="w-full mx-auto flex flex-col items-center justify-center">
        <div class="mb-6 w-full">
            <label for="title" class="block mb-2 text-lg text-black">Title</label>
            <input type="text" [(ngModel)]="question.questionName" name="title" id="title" class="text-black text-lg rounded-lg block p-2.5 w-full bg-white" placeholder="Write your question title" required>
        </div>
        <div class="mb-6 w-full">
            <label for="message" class="block mb-2 text-lg text-black">Your question</label>
            <textarea id="text" rows="4" name="text" [(ngModel)]="question.text" class="block p-2.5 w-full text-lg rounded-lg bg-white" placeholder="Write your question here..." required></textarea>
        </div>
        <div class="mb-6 w-full">
            <app-tag-input></app-tag-input>
        </div>
        <div class="mb-6 w-full">
            <label class="block mb-2 text-lg text-black" for="file_input">Upload image</label>
            <input class="block w-full text-lg rounded-lg cursor-pointer bg-white" id="file_input" type="file" accept="image/*" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="text-white bg-orange-400 hover:bg-orange-600 rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
    </form>
</div>

    <div class="relative">
        <label class="block mb-2 text-lg text-black">Tags</label>
        <input type="text" [(ngModel)]="tagInput" (input)="onInputChange()" name="tags" class="text-black text-lg rounded-lg block p-2.5 w-full" placeholder="Programming" required>
        <div *ngIf="suggested_tags.length > 0" class="p-1 bg-white text-lg z-30 absolute top-full left-0 right-0">
            <div *ngFor="let tag of suggested_tags" class="hover:bg-slate-200 cursor-pointer">
                <button (click)="onTagClick(tag)" class="w-full text-left">
                    <p>{{tag}}</p>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="tagService.tags$ | async">
        <div *ngFor="let tag of tagService.tags$ | async" class="mt-1 flex justify-between">
            <app-tag [tag]="tag"></app-tag>
            <button type="button" (click)="deleteTag(tag)"><svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path></svg></button>
        </div>
    </div>

<div *ngFor="let answer of questionsService.question.answers; let index = index" class="flex space-x-5 mb-5">
    <div class=" flex flex-col items-center">
        <button type="button" *ngIf="questionsService.question.answers[index].approved"><svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
          </svg></button>
        <app-button-fill *ngIf="(authService.getDecodedToken()._id === questionsService.question.owner._id && !answer.approved) || authService.getDecodedToken()._id  === questionsService.question.owner && !answer.approved" (click)="approveAnswer(answer._id)" text="Approve"></app-button-fill>
    </div>
    <div>
        <button type="button" (click)="upvoteButtonClicked(answer)"><svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z"></path>
          </svg></button>
          <p>{{answer.upvotes}}</p>
    </div>
    <div>
        <p>{{answer.text}}</p>
        <img *ngIf="answer.link" src="{{answer.link}}" alt="image">
        <div class="flex space-x-1" *ngIf="authService.getDecodedToken()._id === questionsService.question.owner._id || authService.getDecodedToken()._id  === questionsService.question.owner">
            <button type="button" (click)="editButtonClicked(answer)" class="bg-orange-400 hover:bg-orange-500 p-1 text-white rounded-md text-sm">Edit</button>
            <button type="button" (click)="deleteButtonClicked(answer)" class="bg-red-600 hover:bg-red-700 p-1 text-white rounded-md text-sm">Delete</button>
        </div>
        <div *ngFor="let comment of answer.comments" class="w-5/6 mx-auto">
            <p>{{comment}}</p>
        </div>
    </div>

    <app-modal-window *ngIf="(modalService.isVisible$ | async) && modalService.openEditAnswer">
        <app-add-answer [originalAnswer]="selectedAnswer" [questionId]="question._id"></app-add-answer>
    </app-modal-window>
</div>
